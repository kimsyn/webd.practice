<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그 연습</title>
    <style>
    
    #b-1{
        width: 100px;
        height: 500px;
        background-color: red;
        float: left;
    }

        
    #b-2{
        width: 100px;
        height: 500px;
        background-color: blueviolet;
        float: left;
    }

        
    #b-3{
        width: 100px;
        height: 500px;
        background-color: green;
        float: left;
    }


    </style>
</head>
<body>

    <div id="a">
    <p>A-DIV 문단1</p>
    <p>A-DIV 문단2</p>
    <p>A-DIV 문단3</p>    
    </div>

    <div id="b-1">B-DIV 왼쪽</div>
    <div id="b-2">B-DIV 가운데</div>
    <div id="b-3">B-DIV 오른쪽</div>
    
</body>
</html>
